<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>DevClub - Previsão do Tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da Cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/487388/find.svg">
        </button>
        <div class="caixa-texto">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">20°C</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            <p class="umidade">Umidade 70%</p>
        </div>
    </div>
</body>
<script src="src/js/index.js"></script>
</html>
